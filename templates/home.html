<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>밸류어블 PC control</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
    <!-- <script src="./idtest.js"></script> -->

  </head>

  <body class="text-center">
    <!-- div 또는 form으로. 근데 form은 좀 불편함.. -->
    <form class="form-signin" action="{{ url_for('loginCheck') }}" accept-charset="utf-8" method="post">
      <!-- <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
      <h1 class="h1 mb-4 font-wight-bold"> 밸류어블<br>PC CONTOL</h1> 
      <h2 class="h4 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputID" class="sr-only">ID</label>
      <input type="text" id="inputID" class="form-control" name="id" placeholder="ID" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" name="pw" placeholder="Password" required>
      {% if loginFail %}<div class="mb-4"> 로그인 정보가 틀렸습니다. 다시 입력해주세요 </div> {% endif %}
      <button class="btn btn-lg btn-primary btn-block" id="submitLoginInfo" type="submit">Sign in</button>
      <!-- <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p> -->
    </form>

  </body>
</html>
